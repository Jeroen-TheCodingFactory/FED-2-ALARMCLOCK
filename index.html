<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f35c5d82fb.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <dialogue class="dialogue" id="js--dialogue"></dialogue>
    <article class="alarm">
        <header class="alarm__top">
            <input tabindex="1" class="alarm__toggle" type="checkbox" name="" id="js--toggle">
            <h1 class="alarm__heading">
                <span id="js--time-hour">00</span>
                <span>:</span>
                <span id="js--time-minute">00</span>
            </h1>
        </header>
        <section class="alarm__bottom">
            <div class="alarm__wrapper">
                <button id="js--hour-up" class="alarm__button"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="js--hour-down" class="alarm__button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="alarm__wrapper">
                <button id="js--minute-up" class="alarm__button"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="js--minute-down" class="alarm__button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </section>
    </article>
    <footer>Audio by <a href="https://freesound.org/people/ZHR%C3%98/sounds/520674/">https://freesound.org/people/ZHR%C3%98/sounds/520674/</a></footer>
</body>

</html>
